<!doctype html>
<html>
  <head>
    {% include head.html %}
    {% feed_meta %} <!-- Make RSS feed work (jekyll-feed plugin) -->
    {% seo %}       <!-- Make SEO plugin work, despite not knowing what SEO is -->
  </head>
  <body>
    <!--Hidden skip to main content link for ADA compliance-->
    <a href="#main-content" class="skip-main">Skip to main content</a>

    {% include navigation.html %}

    <!--Skip to main content jumps to here-->
    <a name="main-content" tabindex="-1"></a>

    <main>
      <h2>{{ page.title }}</h2>
      {{ content }}
    </main>
    
    {% include footer.html %}
    {% include js.html %}
  </body>
</html>
